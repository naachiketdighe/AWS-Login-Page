<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h2>User Information</h2>
    <ul>
        <li>Username: {{ user[1] }}</li>
        <li>Password: {{ user[2] }}</li>
        <li>First Name: {{ user[3] }}</li>
        <li>Last Name: {{ user[4] }}</li>
        <li>Email: {{ user[5] }}</li>
    </ul>
    {% if filePath %}
    <p><a href="/download">Download File</a></p>
    {% endif %}
</body>
</html>
